<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">

<body>
  <header class="buyer-page-header">
    <nav class="buyer-page-header__nav">
      <div class="logo">Unity Store</div>
      <div class="cart-button">
        <i class="fa fa-opencart cart"></i>
      </div>
    </nav>
      
    <div class="searchBox">
      <div class="buyer-search">
        <input class="search"type="text" name="" placeholder="Search">
      </div>
      <div class="sellect-category">
        <select class="selectButton">
          <option value="all">All</option>
          <option value="Watches">Watches</option>
          <option value="Perfumes">Perfumes</option>
          <option value="Accesroies">Accesroies</option>
        </select>
      </div>
      <div class="grid-button-div">
        <button class="grid-button">grid/list</button>
      </div>
    </div>

    
  </header>
    <section class="seller-product">
        
        
    </section>
